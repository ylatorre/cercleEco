
services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\Service\LevelCalculatorService: ~

  App\Service\RssFeedService:
    arguments:
      $httpClient: '@http_client'
      $feedUrl: '%rss.feed_url%'

  # Service DayQuestService avec injection explicite du cache
  App\Service\DayQuestService:
    arguments:
      $cache: '@cache.app'

  # Chargement automatique des services dans src/
  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"
